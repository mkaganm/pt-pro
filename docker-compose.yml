services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    env_file:
      - .env
    image: postgres:16.4-alpine
    container_name: ptmate_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ptmate_network

  # ==========================================
  # Go Backend (Gin + GORM)
  # ==========================================
  backend:
    env_file:
      - .env
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: ptmate_backend
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - GIN_MODE=debug
      - PORT=8080
    volumes:
      - ./server:/app
      - go_modules:/go/pkg/mod
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ptmate_network

  # ==========================================
  # React Frontend (Vite)
  # ==========================================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: ptmate_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ptmate_network

  # ==========================================
  # pgAdmin - Database Management
  # ==========================================
  pgadmin:
    env_file:
      - .env
    image: dpage/pgadmin4:8.13
    container_name: ptmate_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - ptmate_network

volumes:
  postgres_data:
    name: ptmate_postgres_data
  go_modules:
    name: ptmate_go_modules
  pgadmin_data:
    name: ptmate_pgadmin_data

networks:
  ptmate_network:
    driver: bridge
